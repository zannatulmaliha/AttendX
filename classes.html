<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Teacher Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="user-info">
                    <div class="logo-circle">
                        <i data-lucide="qr-code"></i>
                    </div>
                    <div class="user-details">
                        <h1>Teacher Dashboard</h1>
                        <p>teacher@demo.com</p>
                    </div>
                </div>
                <a href="#" class="logout-btn">
                    <i data-lucide="log-out" width="16" height="16"></i>
                    Logout
                </a>
            </div>

            <nav class="nav-tabs">
                <a href="index.html" class="nav-tab">QR Generator</a>
                <a href="classes.html" class="nav-tab active">My Classes</a>
                <a href="reports.html" class="nav-tab">Attendance Reports</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <div class="page-header">
                <h2 class="page-title">My Classes</h2>
                <a href="#" class="btn-black">
                    <i data-lucide="plus" width="16" height="16"></i>
                    Add New Class
                </a>
            </div>

            <div class="classes-grid">
                <!-- Class Card 1 -->
                <div class="class-card">
                    <div class="class-card-header">
                        <span class="class-code">CS 101</span>
                        <div class="student-count">
                            <i data-lucide="users" width="14" height="14"></i>
                            45
                        </div>
                    </div>
                    <div class="class-name">Introduction to Programming</div>

                    <div class="class-schedule">
                        <i data-lucide="calendar" width="16" height="16"></i>
                        Mon, Wed, Fri 9:00 AM
                    </div>

                    <button class="btn-outline">
                        <i data-lucide="qr-code" width="16" height="16"></i>
                        Generate QR
                    </button>
                </div>

                <!-- Class Card 2 -->
                <div class="class-card">
                    <div class="class-card-header">
                        <span class="class-code">CS 201</span>
                        <div class="student-count">
                            <i data-lucide="users" width="14" height="14"></i>
                            38
                        </div>
                    </div>
                    <div class="class-name">Data Structures</div>

                    <div class="class-schedule">
                        <i data-lucide="calendar" width="16" height="16"></i>
                        Tue, Thu 11:00 AM
                    </div>

                    <button class="btn-outline">
                        <i data-lucide="qr-code" width="16" height="16"></i>
                        Generate QR
                    </button>
                </div>

                <!-- Class Card 3 -->
                <div class="class-card">
                    <div class="class-card-header">
                        <span class="class-code">CS 301</span>
                        <div class="student-count">
                            <i data-lucide="users" width="14" height="14"></i>
                            32
                        </div>
                    </div>
                    <div class="class-name">Web Development</div>

                    <div class="class-schedule">
                        <i data-lucide="calendar" width="16" height="16"></i>
                        Mon, Wed 2:00 PM
                    </div>

                    <button class="btn-outline">
                        <i data-lucide="qr-code" width="16" height="16"></i>
                        Generate QR
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
